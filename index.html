<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <title>Marvel vs Capcom - Character</title>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="./src/img/marvel-vs-capcom-logo.png"
        alt="marvel-vs-capcom-logo"
      />
    </header>
    <main class="select-characters">
      <section class="characters">
        <h1 class="title">Selecione o personagem</h1>
        <ul class="list-characters">
          <li class="character" id="chung-li">
            <img
              src="./src/img/character-select/character-select-chung-li.png"
              alt="character-select-chung-li"
            />
          </li>
          <li class="character" id="ryu">
            <img
              src="./src/img/character-select/character-select-ryu.png"
              alt="character-select-ryu"
            />
          </li>
          <li class="character" id="zangief">
            <img
              src="./src/img/character-select/character-select-zangief.png"
              alt="character-select-zangief"
            />
          </li>
          <li class="character" id="morrigan">
            <img
              src="./src/img/character-select/character-select-morrigan.png"
              alt="character-select-morrigan"
            />
          </li>
          <li class="character" id="captain-commando">
            <img
              src="./src/img/character-select/character-select-captain-commando.png"
              alt="character-select-captain-commando"
            />
          </li>
          <li class="character" id="megaman">
            <img
              src="./src/img/character-select/character-select-megaman.png"
              alt="character-select-megaman"
            />
          </li>
          <li class="character" id="strider">
            <img
              src="./src/img/character-select/character-select-strider.png"
              alt="character-select-strider"
            />
          </li>
          <li class="character" id="spider-man">
            <img
              src="./src/img/character-select/character-select-spider-man.png"
              alt="character-select-spider-man"
            />
          </li>
          <li class="character" id="jin">
            <img
              src="./src/img/character-select/character-select-jin.png"
              alt="character-select-jin"
            />
          </li>
          <li class="character" id="captain-america">
            <img
              src="./src/img/character-select/character-select-captain-america.png"
              alt="character-select-captain-america"
            />
          </li>
          <li class="character" id="venom">
            <img
              src="./src/img/character-select/character-select-venom.png"
              alt="character-select-venom"
            />
          </li>
          <li class="character" id="hulk">
            <img
              src="./src/img/character-select/character-select-hulk.png"
              alt="character-select-hulk"
            />
          </li>
          <li class="character" id="gambit">
            <img
              src="./src/img/character-select/character-select-gambit.png"
              alt="character-select-gambit"
            />
          </li>
          <li class="character" id="war-machine">
            <img
              src="./src/img/character-select/character-select-war-machine.png"
              alt="character-select-war-machine"
            />
          </li>
          <li class="character" id="wolverine">
            <img
              src="./src/img/character-select/character-select-wolverine.png"
              alt="character-select-wolverine"
            />
          </li>
        </ul>
      </section>
      <section class="character-selected">
        <img
          class="character-main"
          src="./src/img/character/character-morrigan.png"
          alt="Capcom"
        />
        <div class="character-name">morrigan</div>
      </section>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
